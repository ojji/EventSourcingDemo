<!DOCTYPE html>
<html>
<head>
    <title>Board app</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.css?t=1494524173485"/>
</head>
<body>
<header class="header">
    <div class="header-branding">
        <a href="#">
            <span>Admin</span>
        </a>
    </div>
    <div class="header-left">
        <ul class="menu">
            <li>
                <a class="iconbutton" href="#">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </li>
            <li>
                <input type="search" placeholder="Search"/>
            </li>
        </ul>
    </div>
    <div class="header-right">
        <ul class="menu">
            <li>
                <button class="iconbutton" href="#" data-toggle="messagesPane">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <span class="badge" id="messageCount">120</span>
                </button>
            </li>
            <li>
                <button class="iconbutton" href="#">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    <span class="badge" id="notificationCount">256</span>
                </button>
            </li>
            <li>
                <button href="#">
                    <img class="profile-pic" src="assets/images/avatar.png" alt="User name"/>
                    <span class="show-for-medium">User name</span>
                </button>
            </li>
        </ul>
    </div>
</header>
<script src="lib/jquery/dist/jquery.min.js?t=1494524173485"></script>
<script src="lib/foundation-sites/dist/js/foundation.min.js?t=1494524173485" type="text/javascript"></script>
<script src="app.js?t=1494524173485"></script>
</body>
</html>
