<header class="header">
    <div class="header-branding">
        <a routerLink="/">
            <span>vizsl</span><span class="lightblue">A</span><span class="hide-for-medium lightblue">GILE</span>
        </a>
    </div>
    <div class="header-left">
        <ul class="menu">
            <li>
                <a class="iconbutton" (click)="toggleSidebar()">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
            </li>
            <li>
            <div id="search">
                <input type="search" placeholder="Search for projects, people, etc."/>
                <span class="bar"></span>
            </div>                
            </li>
        </ul>
    </div>
    <div class="header-right">
        <ul class="menu">
            <li><board-messages></board-messages></li>
            <li>
                <div class="notifications">
                    <button class="iconbutton">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <span class="badge" id="notificationCount">256</span>
                    </button>
                </div>
            </li>
            <li>
                <a>
                    <img class="profile-avatar" src="img/avatar.png" alt="User name"/>
                    <span class="show-for-medium">User name</span>
                </a>
            </li>
        </ul>
    </div>
</header>

            <li>

                    <i class="fa fa-binoculars"></i><span>Item1</span>

            <li>
                <a class="red-accent-1">
                    <i class="fa fa-address-card"></i><span>Item1</span>

            </li>
            <li>
                <a class="blue-accent-2">
