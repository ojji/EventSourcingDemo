<button class="iconbutton" (click)="toggle(); $event.stopPropagation()">
    <i class="fa fa-envelope-o" aria-hidden="true"></i>
    <span *ngIf="messages.length > 0" class="badge" id="messageCount">{{messages.length}}</span>
</button>
<ul id="messages-dropdown" class="dropdown-menu" [ngClass]="{'is-open': isOpen}">
    <li class="dropdown-header">You have {{messages.length}} new messages</li>
    <li>
        <div class="scrolling-content">
            <ul>
                <li *ngFor="let message of messages">
                    <a class="message" href="#">
                        <img class="profile-pic" src="img/avatar.png" alt="User name"/>
                        <div class="message-content">
                            <h6>{{message.sender}}<small><i class="fa fa-clock-o"></i>{{message.dateSent | amTimeAgo: true}}</small></h6>
                            <p>{{message.content}}</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </li>
    <li class="dropdown-footer">
        <a href="#">See all messages</a>
    </li>
</ul>
